<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gorditas&family=Open+Sans:wght@500&family=Playpen+Sans:wght@100;500&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="search" placeholder="Enter city name" name="" id="" />
        <button><i class="ri-search-line"></i></button>
      </div>
      <div class="weather">
        <div class="top">
          <img class="weather-icon" src="clouds.png" alt="" />
          <div>
            <h1 class="temp">22 C</h1>
            <h2 class="city">New York</h2>
          </div>
        </div>

        <div class="details">
          <div class="col">
            <img src="humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="wind.png" alt="" />
            <div class="t1">
              <p>Wind:</p>
              <p class="wind">15Km/ph</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
